<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Mistrzostw Discorda</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #111;
  color: #FFD700;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  margin-top: 30px;
  color: #FFD700;
  text-shadow: 1px 1px 5px #000;
}
.container {
  background: #222;
  margin: 40px auto;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
label {
  display: block;
  color: white;
  margin: 15px 0 5px;
  text-align: left;
}
input, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
  background: #1a1a1a;
  color: #FFD700;
  font-size: 1em;
}
button {
  background: #FFD700;
  border: none;
  color: #111;
  padding: 12px 25px;
  font-size: 1.1em;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #e6c200;
}
.result {
  margin-top: 25px;
  font-size: 1.5em;
  color: #00FF00;
  text-shadow: 0 0 10px #0F0;
}
a {
  display: inline-block;
  margin-top: 20px;
  color: #FFD700;
  text-decoration: none;
  font-weight: bold;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<h1>üí∞ Kalkulator Mistrzostw Discorda</h1>

<div class="container">
  <label for="kurs">Ca≈Çkowity kurs:</label>
  <input type="number" id="kurs" placeholder="np. 3.25" step="0.01" min="1">

  <label for="stawka">Stawka (PLN):</label>
  <input type="number" id="stawka" placeholder="np. 100" step="1" min="1">

  <label for="typ">Typ zak≈Çadu:</label>
  <select id="typ">
    <option value="SOLO">SOLO</option>
    <option value="AKO">AKO</option>
  </select>

  <button onclick="oblicz()">OBLICZ</button>

  <div class="result" id="wynik"></div>

  <a href="index.html">‚¨ÖÔ∏è Powr√≥t do rankingu</a>
</div>

<script>
function oblicz() {
  const kurs = parseFloat(document.getElementById('kurs').value);
  const stawka = parseFloat(document.getElementById('stawka').value);
  const typ = document.getElementById('typ').value;
  const wynikDiv = document.getElementById('wynik');

  if (isNaN(kurs) || isNaN(stawka) || kurs <= 0 || stawka <= 0) {
    wynikDiv.textContent = "‚ö†Ô∏è Podaj poprawne warto≈õci!";
    wynikDiv.style.color = "red";
    return;
  }

  let mnoznik = 0;

  if (kurs < 1.5) {
    mnoznik = 1;
  } else if (typ === "SOLO") {
    if (kurs >= 1.5 && kurs <= 4.99) mnoznik = 3;
    else if (kurs > 5) mnoznik = 7.5;
  } else if (typ === "AKO") {
    if (kurs >= 1.5 && kurs <= 4.99) mnoznik = 2;
    else if (kurs >= 5 && kurs <= 10) mnoznik = 5;
    else if (kurs > 10) mnoznik = 8;
  }

  const wygrana = stawka * kurs;
  const punkty = wygrana * mnoznik;

  wynikDiv.style.color = "#00FF00";
  wynikDiv.innerHTML = `
    üßÆ Kurs: <b>${kurs.toFixed(2)}</b><br>
    üíµ Wygrana: <b>${wygrana.toFixed(2)} PLN</b><br>
    üèÖ Punkty: <b>${punkty.toFixed(2)}</b>
  `;
}
</script>
</body>
</html>
